name: ðŸš€ Deploy WohneGruen Theme to cPanel via SFTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy WohneGruen theme to cPanel
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # âœ… POPRAVEK: pravilno ime secreta
          SSH_PRIVATE_KEY: ${{ secrets.SFTP_KEY }}

          REMOTE_HOST: ${{ secrets.SFTP_SERVER }}
          REMOTE_USER: ${{ secrets.SFTP_USERNAME }}
          REMOTE_PORT: 22

          # âœ… OSTANE TVOJA LOGIKA
          SOURCE: "./"
          TARGET: "/home/wohneg79/public_html/wp-content/themes/WohneGruen"

          # âœ… POPRAVLJENI ARGUMENTI (cPanel safe)
          ARGS: >
            -rlgoDzv
            --delete
            --no-perms
            --no-times
            --exclude=.git
            --exclude=.github
            --exclude=node_modules
            --exclude=.env
